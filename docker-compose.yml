version: '3.7'

services:
  postgres:
    image: bitnami/postgresql:latest
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=shortlinks
    volumes:
      - short_pg_data:/bitnami/postgresql

  redis:
    image: bitnami/redis:latest
    environment:
      - REDIS_PASSWORD=docker
    ports:
      - '6379:6379'
    volumes:
      - 'short_redis_data:/bitnami/redis/data'

volumes:
  short_pg_data:
  short_redis_data: